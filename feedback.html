    <style>
      * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        box-sizing: border-box;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      body {
        min-height: 100vh;
        font-family: 'Helvetica Neue', sans-serif;
      }

      nav {
        text-align: center;
        background-color: #000;
        border-bottom: 3px solid #666;
        box-shadow: 4px;
      }

      .menu {
        display: inline-block;
      }

      .menu>li {
        float: left;
        color: black;
        width: 140px;
        height: 40px;
        line-height: 40px;
        background: rgba(0, 0, 0, 0.8);
        cursor: pointer;
        font-size: 17px;
        padding-top: 5px;
      }

      .sub-menu {
        transform: scale(0);
        transform-origin: top center;
        transition: all 300ms ease-in-out;
      }


      .sub-menu li {
        font-size: 14px;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 0;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        /*display: none;*/
        transform: scale(0);
        transform-origin: top center;
        transition: all 300ms ease-in-out;
      }

      .sub-menu li:last-child {
        border-bottom: 0;
      }


      .sub-menu li:hover {
        background: black;
      }


      .menu>li:hover .sub-menu li {
        display: block;
        text-decoration: solid;
        transform: scale(1);
      }


      .menu>li:hover .sub-menu {
        text-decoration: solid;
        transform: scale(1);
      }

    </style>
