    <style>
      * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        box-sizing: border-box;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      body {
        min-height: 100vh;
        font-family: 'Helvetica Neue', sans-serif;
      }

      nav {
        text-align: center;
        background-color: #000;
      }

      .menu {
        display: inline-block;
      }

      .menu>li {
        float: left;
        color: #fff;
        width: 140px;
        height: 40px;
        line-height: 40px;
        background: rgba(0, 0, 0, 0.8);
        cursor: pointer;
        font-size: 17px;
        padding-top: 5px;
      }

      .sub-menu {
        transform: scale(0);
        transform-origin: top center;
        transition: all 300ms ease-in-out;
      }


      .sub-menu li {
        font-size: 14px;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 0;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        /*display: none;*/
        transform: scale(0);
        transform-origin: top center;
        transition: all 300ms ease-in-out;
      }

      .sub-menu li:last-child {
        border-bottom: 0;
      }


      .sub-menu li:hover {
        background: black;
      }


      .menu>li:hover .sub-menu li {
        display: block;
        text-decoration: solid;
        transform: scale(1);
      }


      .menu>li:hover .sub-menu {
        text-decoration: solid;
        transform: scale(1);
      }

      .btn {
        box-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5) inset;
        border-radius: 3px;
        border: 1px solid;
        display: inline-block;
        height: 18px;
        line-height: 18px;
        padding: 0 8px;
        position: relative;

        font-size: 12px;
        text-decoration: none;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      /*
 * Custom styles
 */
      .btn {
        background-color: #dbdbdb;
        border-color: #bbb;
        color: #666;
      }

      .btn:hover,
      .btn.active {
        text-shadow: 0 1px 0 #b12f27;
        background-color: #f64136;
        border-color: #b12f27;
      }

      .btn:active {
        box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.2) inset;
      }

      .btn span {
        color: #f64136;
      }

      .btn:hover,
      .btn:hover span,
      .btn.active,
      .btn.active span {
        color: #eeeeee;
      }

      .btn:active span {
        color: #b12f27;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
      }

    </style>
